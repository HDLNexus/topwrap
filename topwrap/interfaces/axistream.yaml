name: AXI4Stream
port_prefix: AXIS
signals:
    # assuming transmitter = master
    required:
        out:
            TVALID: tvalid
            TDATA: tdata
            TLAST: tlast

        in:
            TREADY: tready

    optional:
        out:
            TID: tid
            TDEST: tdest
            TKEEP: tkeep
            TSTRB: tstrb
            TUSER: tuser
            TWAKEUP: twakeup

