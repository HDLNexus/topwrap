parameters:
    IN_DATA_WIDTH: 64
    OUT_DATA_WIDTH: 32

interfaces:
    s_axis:
        type: AXI4Stream
        mode: slave
        signals:
            in:
                TDATA: [s_axis_tdata, IN_DATA_WIDTH-1, 0]
                TVALID: s_axis_tvalid
            out:
                TREADY: s_axis_tready

    m_axis:
        type: AXI4Stream
        mode: master
        signals:
            in:
                TREADY: m_axis_tready
            out:
                TDATA: [m_axis_tdata, OUT_DATA_WIDTH-1, 0]
                TVALID: m_axis_tvalid

signals:
    in:
        - aclk
        - aresetn
