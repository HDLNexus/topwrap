    - - ps7
      - ddr_dqs_n
    - - ps7
      - ddr_drstb
    - - ps7
      - ddr_odt
    - - ps7
      - ddr_ras_n
    - - ps7
      - ddr_vr_n
    - - ps7
      - ddr_vr
    - - ps7
      - ddr_web
    - - ps7
      - ps_mio
