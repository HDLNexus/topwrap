ips:
  pwm:
    file: pwm.yml

# This design contains `pwm` module connected with `counter_hier`
# which is a hierarchy containing a single `counter` module
design:
  parameters:
    pwm:
      COMP_WIDTH: 16

  hierarchies:
    counter_hier:
      ips:
        counter:
          file: counter.yml
      design:
        parameters:
          counter:
            CNT_WIDTH: 16
        ports:
          counter:
            clk: in_clk
            en: in_en
            cnt: out_cnt
      external:
        ports:
          in:
            - in_clk
            - in_en
          out:
            - out_cnt

  ports:
    counter_hier:
      in_clk: top_clk
      in_en: [pwm, sig_pwm]
      out_cnt: top_cnt
    pwm:
      clk: top_clk
      compare: top_compare

external:
  ports:
    in:
      - top_clk
      - top_compare
    out:
      - top_cnt
