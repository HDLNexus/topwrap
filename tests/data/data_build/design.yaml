      io_sync_readerSync: [disp, HSYNC_O]
      io_sync_writerSync: [disp, HSYNC_O]
      io_irq_readerDone: io_irq_readerDone
      io_irq_writerDone: io_irq_writerDone

  interfaces:
    dma:
      AXIS_m0: [disp, AXIS_s0]

